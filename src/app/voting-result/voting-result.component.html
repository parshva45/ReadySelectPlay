<button type="button"
        (click)="goBack()"
        class="btn back-btn">
  <i class="fas fa-home"></i>
</button>

<button type="button"
        (click)="goToGameDetails(game.gameId)"
        class="btn btn-dark btn-lg btn-block view-details-btn">
  View Game Details
</button>

<nav class="navbar navbar-light bg-light fixed-top">
  <h2 class="navbar-brand navbar-brand-center">
    Voting
  </h2>
</nav>
<div class="col-12" style="height:64px;"></div>


<div class="container-fluid">

  <h2 class="-header">The Winner is :</h2>
  <div class="card">
    <div class="card-body game-result">
      <img src="{{game.image}}" style="width: 100%">
      <br><br>
      <h3>{{game.name}}</h3>
    </div>
  </div>
</div>

<div class="col-12" style="height:64px;"></div>
